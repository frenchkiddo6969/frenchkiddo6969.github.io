<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #2e003e, #4b0082);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-box {
      background-color: #1e0030;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px #000000aa;
      text-align: center;
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .profile-header img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .username-box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .username {
      font-size: 1.5em;
      font-weight: bold;
    }

    .description {
      font-size: 0.9em;
      color: #cccccc;
    }

    .button {
      display: block;
      width: 94%;
      background-color: #6a0dad;
      border: none;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #8a2be2;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <div class="profile-header">
      <img src="https://files.catbox.moe/t7dmh7.png" alt="Profile Picture">
      <div class="username">weizkule</div>
      <div class="description">professional autist, and also an IT & FM radio enthusiast</div>
    </div>
    <a class="button" href="https://twitter.com/weizkule">Twitter</a>
    <a class="button" href="https://www.youtube.com/@weizkule">Youtube</a>
    <a class="button" href="https://discord.gg/dhdNnwg6qH">Discord Server</a>
    <a class="button" href="https://t.me/weizkule">Telegram</a>
    <a class="button" href="https://www.roblox.com/users/999137850/profile">Roblox</a>
    <a class="button" href="https://steamcommunity.com/id/stupidchild69fr/">Steam</a>
    <a class="button" href="https://radioontvanger.weizkule.xyz/">FM Tuner (Not 24/7)</a>
        <audio autoplay loop>
      <source src="https://files.catbox.moe/ykfz9y.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
